<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Sukarma - Portfolio Website</title>
</head>
<body>
    <header>
        <nav>
            <div class="left">Sukarma's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Projects</a></li>
                    <li><a href="/">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hi, this is <span class="purple">Sukarma,</span>
                <div>I am a dedicated</div>
                <div>freshmen pursuing a CS major</div>
                <span id="element"></span>
            </div>
            <div class="rightSection">
                <img src="profile.png" alt="">
            </div>
            <img src="arrow.png"
                alt="Arrow icon" 
                class="arrow" 
                onclick="location.href='./#experience'"
            />
        </section>
<hr>
        <section id="experience">
            <!-- <span class="gray-text">Where I have worked so far</span> -->
            <p class="section_text_p1">Explore My</p>
            <h1 class="title">Work Experience</h1>
            <div class="experience-details">
                <div class="about-container">
                    <div class="details-container">
                        <img 
                            src="logo.png"
                            alt="Experience icon"
                            class="logo"
                        />
                        <h2 class="experience-sub-title">Junior Summer Intern</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
          strings: ['CS Student', 'Data Analyst', 'Python Developer'],
          typeSpeed: 50,
        });
      </script>
</body>
</html>
